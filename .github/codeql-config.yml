name: 'Vyft CodeQL Configuration'

queries:
  - uses: security-and-quality
  - uses: security-extended
  - uses: github/codeql-action/qlpack.yml@main

paths-ignore:
  - '**/node_modules/**'
  - '**/dist/**'
  - '**/build/**'
  - '**/.next/**'
  - '**/coverage/**'
  - '**/tmp/**'
  - '**/temp/**'

paths:
  - 'packages/vyft/src'
  - 'apps'
  - '.github/workflows'
